[pytest]
# Pytest configuration for test-smith

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Console output verbosity
addopts =
    # Show verbose test names
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Coverage reporting (optional, uncomment if using pytest-cov)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Show durations of slowest tests
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may be slower)
    slow: Slow tests (may make API calls)
    requires_api: Tests requiring API keys
    requires_kb: Tests requiring knowledge base
    graph: Tests related to graph compilation and execution

# Test output options
console_output_style = progress

# Minimum Python version
minversion = 3.8

# Ignore certain directories
norecursedirs =
    .git
    .venv
    venv
    env
    __pycache__
    *.egg-info
    dist
    build
    docs
    scripts
    chroma_db
    documents

# Log settings for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (optional, requires pytest-timeout)
# timeout = 300
# timeout_method = thread

# Parallel execution (optional, requires pytest-xdist)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore specific warnings from third-party libraries
    ignore:.*urllib3.*:DeprecationWarning
