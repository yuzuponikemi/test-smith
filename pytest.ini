[pytest]
# Pytest configuration for test-smith

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add src to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=src/kg_builder
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    e2e: End-to-end tests (full system)
    slow: Slow tests (may take >1s)
    llm: Tests that require LLM calls (may fail if API is down)

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
